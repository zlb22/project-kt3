# =================================================================
# Final Production Configuration
# This configuration combines your nested file structure into a single,
# production-ready file. It serves static frontend files from the
# deployment paths and proxies all API requests to the backend.
# =================================================================

# Required for potential WebSocket connections to the backend
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# Server block to redirect all HTTP traffic to HTTPS
server {
    listen 80;
    server_name kt3.bnu.edu.cn;

    location / {
        return 301 https://$host$request_uri;
    }
}

# Main server block for handling HTTPS traffic
server {
    listen 443 ssl http2;
    server_name kt3.bnu.edu.cn;

    # SSL Configuration from your 'default.conf'
    ssl_certificate /etc/nginx/ssl/kt3.bnu.edu.cn.crt;
    ssl_certificate_key /etc/nginx/ssl/kt3.bnu.edu.cn.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Common proxy settings (for API locations)
    proxy_set_header Host               $host;
    proxy_set_header X-Real-IP          $remote_addr;
    proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto  $scheme;
    proxy_set_header X-Forwarded-Ssl    on;
    proxy_http_version 1.1;
    client_max_body_size 200m;

    # ======================
    # Backend API (FastAPI) - Proxied
    # ======================
    location ^~ /api/ {
        proxy_pass http://172.24.130.213:8443;
        proxy_set_header Upgrade    $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }
    location ^~ /web/keti3/ {
        proxy_pass http://172.24.130.213:8443;
        proxy_set_header Upgrade    $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    # ======================
    # Sub Frontend (Vue) - Served as Static Files
    # Path: /home/ubuntu/www/kt3-sub-frontend
    # ======================
    location ^~ /topic-three/ {
        alias /home/ubuntu/www/kt3-sub-frontend/;
        try_files $uri $uri/ /topic-three/index.html;
    }

    # ======================
    # Main Frontend (React) - Served as Static Files
    # Path: /home/ubuntu/www/kt3-main-frontend
    # ======================
    location / {
        root /home/ubuntu/www/kt3-main-frontend;
        try_files $uri $uri/ /index.html;
    }
}