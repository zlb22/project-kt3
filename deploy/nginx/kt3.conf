server {
  listen 443 ssl http2;
  server_name 172-24-125-63.sslip.io;

  ssl_certificate     /etc/letsencrypt/live/172-24-125-63.sslip.io/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/172-24-125-63.sslip.io/privkey.pem;

  # React 构建产物
  location /topic-three/ {
    alias /var/www/topic-three/;
    try_files $uri /topic-three/index.html;
  }

  # Vite/Vue 子应用（可选）
  location /topic-three/online-experiment/ {
    alias /var/www/topic-three-online-experiment/;
    try_files $uri /topic-three/online-experiment/index.html;
  }

  # 后端 API 反代
  location /api/ {
    # 保留 /api 前缀，防止被剥掉导致后端路径 404
    proxy_pass http://172.24.130.213:8000/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_http_version 1.1;
    proxy_read_timeout 600;
    client_max_body_size 512m;
    proxy_request_buffering off;
  }

  # Keti3 Web 接口（保留 /web/keti3 前缀）
  location /web/keti3/ {
    proxy_pass https://172.24.130.213:8443/web/keti3/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_http_version 1.1;
    proxy_read_timeout 600;
    client_max_body_size 512m;
    proxy_request_buffering off;
    proxy_ssl_verify off;
  }
}

# --- 2) MinIO on its own domain: stable for presigned direct upload ---
server {
  listen 443 ssl http2;
  server_name minio.172-24-125-63.sslip.io;

  ssl_certificate     /etc/letsencrypt/live/minio.172-24-125-63.sslip.io/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/minio.172-24-125-63.sslip.io/privkey.pem;

  client_max_body_size 0;
  proxy_request_buffering off;

  location / {
    proxy_pass http://172.24.130.213:9000;   # 如果 MinIO 就在本机，写 http://127.0.0.1:9000
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_buffering off;
    proxy_http_version 1.1;
    proxy_read_timeout 600;
  }
}
