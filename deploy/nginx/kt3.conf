# Nginx config for project-kt3
# Pattern: single domain for app+api via path routing, separate domain for MinIO
# Replace placeholders: __APP_DOMAIN__, __MINIO_DOMAIN__, __A_LAN_IP__
# Copy this file to your server (Machine B), e.g. /etc/nginx/conf.d/kt3.conf
# Make sure DNS records point to Machine B for both domains.

# --- 1) Single domain server: topic-three as main app, /api/ -> backend ---
server {
  listen 443 ssl http2;
  server_name __APP_DOMAIN__;

  # Replace with your certbot paths
  ssl_certificate     /etc/letsencrypt/live/__APP_DOMAIN__/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/__APP_DOMAIN__/privkey.pem;

  # Serve Vue app (topic-three) static files
  # Upload sub_project/sub_frontend/dist to this path
  root /var/www/topic-three;
  index index.html;

  # Frontend SPA routing
  location / {
    try_files $uri /index.html;
  }

  # Backend API proxy on /api/
  location /api/ {
    proxy_pass http://__A_LAN_IP__:8000/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_http_version 1.1;
    proxy_read_timeout 600;
    client_max_body_size 512m;     # allow large payloads for proxy fallback uploads
    proxy_request_buffering off;   # reduce buffering for large requests
  }

  # Optional: health endpoint short-circuit (faster)
  # location = /api/health { return 200 '{"status":"ok"}'; add_header Content-Type application/json; }
}

# --- 2) MinIO on its own domain: stable for presigned direct upload ---
server {
  listen 443 ssl http2;
  server_name __MINIO_DOMAIN__;

  ssl_certificate     /etc/letsencrypt/live/__MINIO_DOMAIN__/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/__MINIO_DOMAIN__/privkey.pem;

  # Important for large, streamed uploads
  client_max_body_size 0;
  proxy_request_buffering off;

  location / {
    proxy_pass http://__A_LAN_IP__:9000;
    proxy_set_header Host $host;                # preserve host for MinIO
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_buffering off;                        # do not buffer large streams
    proxy_http_version 1.1;
    proxy_read_timeout 600;
  }
}

# --- 80 -> 443 redirect (optional) ---
server {
  listen 80;
  server_name __APP_DOMAIN__ __MINIO_DOMAIN__;
  location /.well-known/acme-challenge/ { root /var/www/letsencrypt; }
  return 301 https://$host$request_uri;
}
